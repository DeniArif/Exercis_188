<head>

    <title>Menu Kantin</title>

         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }
        .container {
            width: 80%;
            margin: 20px auto;

        h2 {
            text-align: center;
            color: #333;
